<body class="min-vh-100 w-100 container-sm bg-light-subtle">
    <main class="my-4 shadow">
        <form class="px-4 py-5 bg-success-subtle border border-success-subtle rounded-top-3 d-flex flex-column gap-5">
            <h1 class="text-success text-center">Tip Calculator</h1>

            <div class="text-success-emphasis d-flex flex-column gap-3 w-100">
                <div class="d-flex flex-column">
                    <label for="billAmount" class="form-label">Bill Amount :</label>

                    <div class="input-group">
                        <span class="input-group-text text-bg-success">$</span>
                        <input type="number" min="0" autocomplete="off" id="billAmount" class="form-control border border-success-subtle" required>
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="tipPercentage" class="form-label">Tip Percentage :</label>

                    <div class="input-group">
                        <span class="input-group-text text-bg-success">%</span>
                        <input type="number" min="0" max="100" autocomplete="off" id="tipPercentage" class="form-control border border-success-subtle" required>
                    </div>
                </div>
            </div>

            <div>
                <div id="warning" class="text-danger text-center mb-3" role="alert" aria-live="polite"></div>

                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button type="submit" id="btn_calculate" class="btn btn-success rounded-pill">Calculate</button>
                    <button type="reset" id="btn_reset" class="btn btn-danger rounded-pill">Reset</button>
                </div>
            </div>
        </form>

        <section class="p-4 text-bg-success text-center rounded-bottom-3 border border-success d-flex flex-column gap-4">
            <h1>Result</h1>

            <div class="d-flex flex-column gap-3">
                <div>
                    <p>Tip Amount :</p>
                    <p id="tip_amount" class="display-6" aria-live="polite"></p>
                </div>

                <div>
                    <p>Total Bill Amount :</p>
                    <p id="total_bill_amount" class="display-6" aria-live="polite"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-muted small px-1 py-2 mt-5">&copy; 2025 Atia Farha | All Rights Reserved</footer>
